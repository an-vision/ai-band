<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anvision Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="image/png" href="image/icon.webp">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Los Quizzen</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="buttons">
            <button class="quit">Abbrechen</button>
            <button class="restart">Neustarten</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">anvision Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Zeit:</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">Nächste Frage</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <img src="anvision-logo-black_Zeichenfläche 1.png" alt="">
        </div>
        <div class="complete_text">Du bist fertig!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Neustarten</button>
            <button class="quit">Schließen</button>
        </div>
    </div>


    <script src="questions.js"></script>


    <script src="quiz.js"></script>

</body>
</html>
